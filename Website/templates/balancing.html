{% block content %}
<!-- End Sign In Section-->
<!--Don't know why the nav bar is cut off to the sides will look into this-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button 
  class="navbar-toggler" 
  type="button" 
  data-toggle="collapse"
  data-target="#navbar"
  >
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbar">
  <div class="navbar-nav">
      <form method="post" action="/signInBalance">

          <input
          type="text"
          class="form-control"
          id="empName"
          name="empName"
          placeholder="Sign in"

<!--Start Log Message Section-->
<form method="POST" action="/logBalance">
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; max-width: 400px; padding: 16px;">
      <label for="logMessage">Log Message</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="logMessage" placeholder="Type log message here..." aria-label="Type log message here..." aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
