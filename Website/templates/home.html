{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<!--Start Balance & Unlod/load Buttons-->

<div class="d-flex justify-content-center align-items-center" style="height: 75vh">
  <form method="POST" action="/balanceRedirect" enctype="multipart/form-data">
    <div class="position-relative">
      <button  type="submit" class="btn btn-secondary btn-lg custom-button" onclick="document.getElementById('manifest-input-balance').click()">Balance</button>
      <input type="file" id="manifest-input-balance" style="display:none" accept=".txt" class="form-control-file" onchange="fileChosen(event, 'balance')" />
    </div>
  </form>

  <form method="POST" action="/unload_loadRedirect" enctype="multipart/form-data">
    <div class="position-relative">
      <button type="submit" class="btn btn-secondary btn-lg custom-button" onclick="document.getElementById('manifest-input-unload-load').click()">Load/Unload</button>
      <input type="file" id="manifest-input-unload-load" style="display:none" accept=".txt" class="form-control-file" onchange="fileChosen(event, 'unload_load')" />
    </div>
  </form>
</div>

<style>
    .custom-button{
        width: 200px;
        height: 200px;
        margin: 0 20px;
        border-radius: 30px;
        font-size: 1.75rem;
    }
</style>
<!--End Balance & Unlod/load Buttons-->

<!--Start Log Message Section-->
<form method="POST" action="/log">
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; max-width: 400px; padding: 16px;">
      <label for="logMessage">Log Message</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="logMessage" placeholder="Type log message here..." aria-label="Type log message here..." aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </div>
      </div>
    </form>
</div>
<!--End Log Message Section-->

{% endblock %}
