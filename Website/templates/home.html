{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<!--Start Balance & Unlod/load Buttons-->

<script>
  //Performance Event timing is the new version. The other is depreciated.
  
  if(window.performance.getEntriesByType("navigation")[0].type === "back_forward") { 
    alert("THIS SHOULD SEND AN ALERT IF THE PAGE WAS ACCESSED BY THE BACK ARROW");
  }
</script>

<div class="d-flex justify-content-center align-items-center" style="height: 75vh">
  <form method="POST" action="/balanceRedirect">
    <button  type="submit" class="btn btn-secondary btn-lg custom-button">Balance</button>
  </form>
  <form method="POST" action="/unload_loadRedirect">
    <button type="submit" class="btn btn-secondary btn-lg custom-button">Load/Unload</button>
  </form>
</div>

<style>
    .custom-button{
        width: 200px;
        height: 200px;
        margin: 0 20px;
        border-radius: 30px;
        font-size: 1.75rem;
    }
</style>
<!--End Balance & Unlod/load Buttons-->

<!--Start Log Message Section-->
<form method="POST" action="/log">
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; max-width: 400px; padding: 16px;">
      <label for="logMessage">Log Message</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="logMessage" placeholder="Type log message here..." aria-label="Type log message here..." aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </div>
      </div>
    </form>
</div>
<!--End Log Message Section-->

{% endblock %}
